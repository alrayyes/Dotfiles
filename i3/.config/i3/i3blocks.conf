# Battery indicator
#
# The battery instance defaults to 0.
[battery]
label=BAT
#label=⚡
#instance=1
interval=30

# Date Time
[time]
label= 
command=date '+%Y-%m-%d'
interval=1800
separator=false

[time]
label= 
command=date '+%H:%M:%S'
interval=1
separator=true

