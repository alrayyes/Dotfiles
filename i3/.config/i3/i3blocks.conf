# i3blocks config file
#
# Please see man i3blocks for a complete reference!
# The man page is also hosted at http://vivien.github.io/i3blocks
#
# List of valid properties:
#
# align
# color
# command
# full_text
# instance
# interval
# label
# min_width
# name
# separator
# separator_block_width
# short_text
# signal
# urgent

# Global properties
#
# The top properties below are applied to every block, but can be overridden.
# Each block command defaults to the script name to avoid boilerplate.
command=/usr/lib/i3blocks/$BLOCK_NAME
separator_block_width=15
markup=none

[arch-updates]
command=~/.config/i3/i3blocks/archupdates
label=
color=#FF0000
interval=3600

[mail-gmail]
command=~/.config/i3/i3blocks/gmail
label=G
instance=~/.i3mail/gmail
interval=60
color=#00FF00
separator=false

[mail-andthensome]
command=~/.config/i3/i3blocks/gmail
label=A 
instance=~/.i3mail/andthensome
interval=60
color=#00FF00

# Music
[playerctl]
command=~/.config/i3/vendor/i3blocks/blocks/playerctl
label=
instance=clementine
interval=5

# Docker
[containers]
label= 
command=~/.config/i3/i3blocks/container
interval=5

# Temperature
#
# Support multiple chips, though lm-sensors.
# The script may be called with -w and -c switches to specify thresholds,
# see the script for details.
[temperature]
label= 
interval=10

# Volume indicator
#
# The first parameter sets the step (and units to display)
# The second parameter overrides the mixer selection
# See the script for details.
[volume]
#label=VOL
label=
instance=Master
#instance=PCM
interval=once
signal=10

# Disk usage
#
# The directory defaults to $HOME if the instance is not specified.
# The script may be called with a optional argument to set the alert
# (defaults to 10 for 10%).
[disk]
label=
instance=/
#instance=/mnt/data
interval=30
separator=false

[disk]
label=
instance=/home
interval=30

# Memory usage
#
# The type defaults to "mem" if the instance is not specified.
[memory]
label=
separator=false
interval=30

[cpu]
command=~/.config/i3/vendor/i3blocks/blocks/cpu
label=
interval=2
separator=false

[load_average]
label=
interval=10

# Network interface monitoring
#
# If the instance is not specified, use the interface used for default route.
# The address can be forced to IPv4 or IPv6 with -4 or -6 switches.
[iface]
#instance=wlan0
label=
color=#00FF00
interval=10
separator=false

[wifi]
label=
#instance=wlp3s0
interval=10
separator=false

[whatismyip]
label= 
command=~/.config/i3/i3blocks/whatismyip
color=#00FF00
interval=30

[bandwidth]
command=~/.config/i3/vendor/i3blocks/blocks/bandwidth
instance=eno1;in
label=
interval=1
separator=false

[bandwidth]
command=~/.config/i3/vendor/i3blocks/blocks/bandwidth
instance=eno1;out
label=
interval=1

#[bandwidth]
#instance=eth0
#interval=5

# CPU usage
#
# The script may be called with -w and -c switches to specify thresholds,
# see the script for details.
#[cpu_usage]
#label=CPU
#interval=10
#min_width=CPU: 100.00%
